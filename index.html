<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>api call</title>
</head>
<body>
    <div class="container">
        <h1>Click Below for Random Animal Images</h1>
        <div class='grid-columns'>
            <div clas="flow">
                <div id="imageResult" class="image-container">
                    <image id="image"></image>    
                </div>
                <div class="button-container">  
                    <button id="button">Get Dog</button>
                </div> 
            </div>
            <div clas="flow">
                <div id="imageResult1" class="image-container1">
                    <image id="image1"></image>    
                </div>
                <div class="button-container1">  
                    <button id="button1">Get Cat</button>
                </div> 
            </div>
            <div clas="flow">
                <div id="imageResult2" class="image-container2">
                    <image id="image2"></image>    
                </div>
                <div class="button-container2">  
                    <button id="button2">Get Bird</button>
                </div> 
            </div>
        </div>     
    </div>    
    
        

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
